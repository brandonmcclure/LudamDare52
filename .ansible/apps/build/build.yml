- hosts: build_server
  gather_facts: no
  vars:
    local_build_dir: "/tmp/build"
    git_repo: "git@github.com:brandonmcclure/LudamDare52.git"
    production_vars_file: "host_vars/mccloudmedia.duckdns.org"

  pre_tasks:
    - command: date +"0.1.0-%Y.%-m.%-d.%-H.%-M"
      delegate_to: localhost
      register: build_version_cmd

    - set_fact:
        build_version: "{{ build_version_cmd.stdout }}"

    - name: Checkout the master branch from git repo
      delegate_to: localhost
      git:
        repo: "{{ git_repo }}"
        dest: "{{ local_build_dir }}"
        version: main
        force: yes
      when: ansible_connection == "docker"

  roles:
    - role: docker_setup/0.0.1
      vars:
        container_name: "{{ ansible_host }}"
        image_name: bmcclure89/phoenix-build-elixir-ubuntu18:latest
        build_dir: "{{local_build_dir}}"
      when: ansible_connection == "docker"

    - role: build_app/0.0.1
      vars:
        mix_env: prod
        app_name: ld52
        build_dir: "{{local_build_dir}}/ld52"